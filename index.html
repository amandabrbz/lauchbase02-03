<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <img src="https://skylab.rocketseat.com.br/static/media/logo.0ae02df1.svg" alt="">
    <nav>
      <ul>
        <li>
          <a href="/" class="active">HOME</a>
        </li>
        <li>
          <a href="/classes.html">AULAS</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="card bd-rox">
        <div class="card-numero">
          <p class="bd-roxo">
            1
          </p>
        </div>
        <div class="card-img">
          <img src="https://skylab.rocketseat.com.br/static/media/Starter.64c237cc.svg" alt="">
        </div>
        <div class="card-info">
          <p>
            <strong class="roxo">Torne-se um programador desejado</strong> no mercado com esses cursos gratuitos
          </p>
        </div>
        <div class="card-btn">
          <button class="bg-roxo">CONFIRA</button>
        </div>
      </div>

      <div class="card bd-orang">
        <div class="card-numero">
          <p class="bd-orange">2</p>
        </div>
        <div class="card-img">
          <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="">
        </div>
        <div class="card-info">
          <p>
            <strong class="orange">Domine programação do zero</strong> e tenha acesso às melhores oportunidades do mercado
          </p>
        </div>
        <div class="card-btn">
          <button class="bg-orange">CONFIRA</button>
        </div>
      </div>

      <div class="card bd-gren">
        <div class="card-numero">
          <p class="bd-green">3</p>
        </div>
        <div class="card-img">
          <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="">
        </div>
        <div class="card-info">
          <p>
            <strong class="green">Treinamento imersivo</strong> nas tecnologias mais modernas de desenvolvimento web e mobile
          </p>
        </div>
        <div class="card-btn">
          <button class="bg-green">CONFIRA</button>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
